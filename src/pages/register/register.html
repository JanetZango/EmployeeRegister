
<ion-content class="background">
  <div id="menu" align="center">
      <h1 style="color:white">Registration</h1>
  </div>
  <ion-list class="back">
    <ion-item class="item">
      <ion-label>Username:</ion-label>
      <ion-input type="text" stacked (change)="assignUsername($event)"></ion-input>
    </ion-item>
    <br>
    <ion-item  class="item">
      <ion-label>Password:</ion-label>
      <ion-input type="text" stacked (change)="assignPassword($event)"></ion-input>
    </ion-item>
  </ion-list>
<div class="button">
    <button ion-button full block color="light" (click)="nextpage1()">Register</button>
</div>
  
</ion-content>
